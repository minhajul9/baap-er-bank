<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold uppercase text-violet-600">baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-4/5 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 rounded-md px-3" type="email" id="user-email" placeholder="Enter your email address">

                <input class="w-9/12 block mb-4 rounded-md px-3" type="password" id="password-field" placeholder="Enter your password">
                
                <button id="btn-submit" class="bg-amber-600 hover:bg-amber-400 px-8 py-2 text-white font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
